name: Upload Static Files to GCS

on:
  push:
    branches:
      - main  # Replace with your target branch if different

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - uses: 'google-github-actions/auth@v2'
      with:
        service_account: 'my-service-account@sharktoothrestaurant.iam.gserviceaccount.com'
        workload_identity_provider: 'projects/971985029201/locations/global/workloadIdentityPools/github-auth/providers/my-repo'

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'
        project_id: sharktoothrestaurant  # Replace with your actual GCP project ID

    - name: Upload to Google Cloud Storage
      run: |
        gsutil -m rsync -r ./Project/restaurantSite gs://sharktoothrestaurant.com/
