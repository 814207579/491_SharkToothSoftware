    <style>
        body{
            /*color palette: Crimson, brown, purple, navy, dark green, */
            background-color: navy;
            padding-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #top-bar{
            width: 100%;
            height: 50px;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid #000000;
            z-index: 1000;
        }

        #top-bar a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        #top-bar a:hover {
            background-color: #dddddd;
        }

        .container{
            width: 900px;
            height: 550px;
            background-position: center;
            border: 5px solid black;
            /*border-radius: 10px;*/
            overflow: hidden;
            margin: 0 auto;
            padding: 5px;
            position: relative;
        }

        .container img{
            width: auto;
            height: 500px;
        }

        .container img:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .menu-item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /*.accordion-button{*/
        /*    background-color: #007bff;*/
        /*    color: #ffffff;*/
        /*    border-radius: 8px;*/
        /*    border: none;*/
        /*}*/

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .content:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .content a {
            text-decoration: none;
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .accordion-button:hover{
            background-color: green;
        }

    </style>
