    <style>
        body{
            background-color: navy;
            padding-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .navbar{
            width: 100%; /* Occupy full width */
            background-color: #000000;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-around; /* Distribute items evenly */
            align-items: center;
            border-bottom: 2px solid #000000;
            z-index: 999;
        }

        .navbar ul{
            list-style-type: none;
            justify-content: space-evenly;
            color: #000000;
            font-weight: bold;
            margin: 0;
            padding-right: 150px;
            overflow: hidden;
            width: 100%;
            display: flex;
        }

        .navbar a{
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            text-align: center;
        }

        .navbar a:hover{
            background-color: hsl(0, 0%, 15%);
        }

        .navbar li{
            float: left;
        }

        h1{
            text-align: center;
            color: white;
        }

        .container{
            width: 900px;
            height: 550px;
            background-position: center;
            border: 5px solid black;
            /*border-radius: 10px;
            overflow: hidden;*/
            margin: 0 auto;
            /*padding: 5px;*/

            position: relative;
            align-items: stretch;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;

            transition: opacity 0.3s ease;
            display: block;
        }

        .container img:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            opacity: 0.7;
        }

        .menu-item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /*.accordion-button{*/
        /*    background-color: #007bff;*/
        /*    color: #ffffff;*/
        /*    border-radius: 8px;*/
        /*    border: none;*/
        /*}*/

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .content:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .content a {
            text-decoration: none;
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .accordion-button:hover{
            background-color: green;
        }

        .image-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        }

        .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

        .logo{
            position: fixed;
            top: 5%;
            left: 5%;
            z-index: 1001; /* Ensure the logo is above other elements*/
        }


    </style>

</head>
